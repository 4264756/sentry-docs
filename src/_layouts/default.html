{% include meta_helpers.html %}
<!DOCTYPE html>
<html lang="en">
  <head prefix="og: http://ogp.me/ns#">
    {% include head.html %}
  </head>
  <body>
    {% include global_header.html %}

    <main role="main">
      {{ content }}
    </main>

    {% include footer.html %}

    {% asset script.js %}

    {% if jekyll.environment == "development" %}
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':{{ site.reload_port }}/livereload.js?snipver=1"></' + 'script>')</script>
    {% asset dev.js %}
    {% endif %}
  </body>
</html>

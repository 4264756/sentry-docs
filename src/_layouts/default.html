{% include meta_helpers.html %}
<!DOCTYPE html>
<html lang="en">
  <head prefix="og: http://ogp.me/ns#">
    {% include head.html %}
  </head>
  <body>
    <main role="main">
      <div class="sticky-top navbar navbar-expand-md navbar-light">
        {% include global_header.html %}
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-5 p-4 pt-5 m-0 bg-dark sidebar">
            {% include sidebar.html %}
          </div>
          <div class="col">
            {{ content }}
          </div>
        </div>
      </div>
    </main>

    <!-- {% include footer.html %} -->

    {% asset script.js %}

    {% if jekyll.environment == "development" %}
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':{{ site.reload_port }}/livereload.js?snipver=1"></' + 'script>')</script>
    {% asset dev.js %}
    {% endif %}
  </body>
</html>
